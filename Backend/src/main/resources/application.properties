spring.application.name=AI_Dev_Stack
server.port=8081

# Dados de Conexao (Ajuste o nome do banco, user e password)
spring.datasource.url=jdbc:postgresql://localhost:5432/AI-Dev-Stack
spring.datasource.username=postgres

# Driver e Dialeto
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Estrategia de Banco de Dados
# 'update' cria as tabelas se elas nao existirem e altera se houver mudancas
spring.jpa.hibernate.ddl-auto=update

# Logs (util para ver as queries que o Spring esta fazendo no console)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Executa o import.sql ao iniciar
spring.sql.init.mode=always
# Opcional: define se o Hibernate deve tentar criar as tabelas antes ou depois do SQL
spring.jpa.defer-datasource-initialization=true

# Swagger UI custom path (opcional, o padrão é /swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui

# Título e versão da documentação
springdoc.openapi.info.title=AI Dev Stack API
springdoc.openapi.info.version=1.0.0
springdoc.openapi.info.description=Backend MVP documentation for the AI Dev Stack